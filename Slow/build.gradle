// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '3.0.3'
    
    // https://mvnrepository.com/artifact/io.rest-assured/json-schema-validator
implementation group: 'io.rest-assured', name: 'json-schema-validator', version: '3.0.3'
    
    // https://mvnrepository.com/artifact/io.rest-assured/json-path
implementation group: 'io.rest-assured', name: 'json-path', version: '3.0.3'
// https://mvnrepository.com/artifact/org.testng/testng
testImplementation group: 'org.testng', name: 'testng', version: '6.13'

// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
compileOnly group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
// https://mvnrepository.com/artifact/info.cukes/cucumber-java
implementation group: 'info.cukes', name: 'cucumber-java', version: '1.2.4'
// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
implementation group: 'info.cukes', name: 'cucumber-testng', version: '1.2.4'
    
 // https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1' 
// https://mvnrepository.com/artifact/net.masterthought/cucumber-sandwich
implementation group: 'net.masterthought', name: 'cucumber-sandwich', version: '3.7.0'    
// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

// https://mvnrepository.com/artifact/com.google.code.gson/gson
implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

implementation group: 'org.apache.poi', name: 'poi', version: '4.0.0'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml-schemas
implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.0.0'
// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'

// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.14.0'

// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

    implementation 'io.cucumber:cucumber-java:4.2.6'
    implementation 'io.cucumber:cucumber-junit:4.2.6'
    implementation 'io.github.bonigarcia:webdrivermanager:3.7.1'
    implementation 'org.apache.poi:poi:3.17'
   // implementation 'org.seleniumhq.selenium:selenium-java:3.14.0'
    implementation 'net.masterthought:cucumber-reporting:3.15.0'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.assertj:assertj-core:3.12.1'
    testImplementation 'info.cukes:cucumber-picocontainer:1.2.4'
}


